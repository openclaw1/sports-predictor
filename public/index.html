<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Predictor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; color: #00d9ff; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .stat-card { background: #16213e; padding: 20px; border-radius: 10px; text-align: center; }
    .stat-value { font-size: 2em; font-weight: bold; color: #00d9ff; }
    .stat-label { color: #888; margin-top: 5px; }
    .section { background: #16213e; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .section h2 { margin-bottom: 15px; color: #e94560; }
    .prediction { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #0f3460; border-radius: 8px; margin-bottom: 10px; }
    .teams { font-weight: bold; }
    .confidence { padding: 5px 10px; border-radius: 5px; font-size: 0.9em; }
    .high { background: #00b894; color: #fff; }
    .medium { background: #fdcb6e; color: #333; }
    .low { background: #e17055; color: #fff; }
    .refresh { position: fixed; top: 20px; right: 20px; background: #e94560; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <button class="refresh" onclick="loadData()">Refresh</button>
  <div class="container">
    <h1>ðŸŽ¯ Sports Predictor</h1>
    
    <div class="stats-grid" id="stats">
      <div class="stat-card"><div class="stat-value" id="bankroll">-</div><div class="stat-label">Bankroll</div></div>
      <div class="stat-card"><div class="stat-value" id="winRate">-</div><div class="stat-label">Win Rate</div></div>
      <div class="stat-card"><div class="stat-value" id="roi">-</div><div class="stat-label">ROI</div></div>
      <div class="stat-card"><div class="stat-value" id="totalBets">-</div><div class="stat-label">Total Bets</div></div>
    </div>

    <div class="section">
      <h2>ðŸ“… Today's Predictions</h2>
      <div id="predictions"></div>
    </div>
  </div>

  <script>
    async function loadData() {
      const [statsRes, predRes] = await Promise.all([
        fetch('/api/stats'),
        fetch('/api/predictions')
      ]);
      
      const stats = await statsRes.json();
      const predictions = await predRes.json();

      document.getElementById('bankroll').textContent = '$' + stats.bankroll.toFixed(2);
      document.getElementById('winRate').textContent = stats.winRate + '%';
      document.getElementById('roi').textContent = stats.roi + '%';
      document.getElementById('totalBets').textContent = stats.totalBets;

      const predDiv = document.getElementById('predictions');
      predDiv.innerHTML = predictions.map(p => {
        const confClass = p.confidence > 0.65 ? 'high' : p.confidence > 0.55 ? 'medium' : 'low';
        const date = new Date(p.start_time).toLocaleString();
        return `
          <div class="prediction">
            <div>
              <div class="teams">${p.home_team} vs ${p.away_team}</div>
              <div style="font-size: 0.8em; color: #888;">${date}</div>
            </div>
            <div style="text-align: right;">
              <div style="font-weight: bold;">${p.predicted_winner}</div>
              <span class="confidence ${confClass}">${(p.confidence * 100).toFixed(1)}%</span>
            </div>
          </div>
        `;
      }).join('') || '<p>No predictions yet. Run "node cli.js run" to generate.</p>';
    }

    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
